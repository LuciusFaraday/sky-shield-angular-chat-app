<div class="messages-container">
	<message-cloud *ngFor="let message of messages" [message]="message" [inbound]="user.id == message.senderUserId"></message-cloud>
</div>
<div class="input-container">
	<mat-form-field class="message-input">
		<input matInput #messageText>
		<button mat-icon-button (click)="onSend(messageText.value)">
			<mat-icon>send</mat-icon>
		</button>
	</mat-form-field>
</div>
