<top-app-bar></top-app-bar>
<mat-card class="login-card">
	<mat-card-title>Login</mat-card-title>
	<form class="login-form">
		<mat-form-field>
			<mat-label>
				Username
			</mat-label>
			<input matInput>
		</mat-form-field>
		<mat-form-field>
			<mat-label>
				Password
			</mat-label>
			<input matInput type="password">
		</mat-form-field>
		<br>
		<button mat-button type="submit" color="primary">Log In</button>
	</form>
</mat-card>
